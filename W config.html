<!DOCTYPE html>
<html>
<head>
    <title>BevaixBot Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">BevaixBot</a>
        <a href="/new_dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4">BevaixBot Configuration</h1>
        <div class="card">
            <div class="card-body">
                <form id="configForm" action="/config" method="POST">
                    <div class="mb-3">
                        <label for="active_pairs" class="form-label">Active Pairs (comma-separated):</label>
                        <input type="text" class="form-control" id="active_pairs" name="ACTIVE_PAIRS" value="{{ env.ACTIVE_PAIRS }}">
                    </div>
                    <div class="mb-3">
                        <label for="arbitrage_min_spread" class="form-label">Arbitrage Min Spread Threshold:</label>
                        <input type="number" step="0.0001" class="form-control" id="arbitrage_min_spread" name="ARBITRAGE_MIN_SPREAD_THRESHOLD" value="{{ env.ARBITRAGE_MIN_SPREAD_THRESHOLD }}">
                    </div>
                    <div class="mb-3">
                        <label for="cross_exchange_spread" class="form-label">Cross Exchange Min Spread Threshold:</label>
                        <input type="number" step="0.0001" class="form-control" id="cross_exchange_spread" name="CROSS_EXCHANGE_MIN_SPREAD_THRESHOLD" value="{{ env.CROSS_EXCHANGE_MIN_SPREAD_THRESHOLD }}">
                    </div>
                    <div class="mb-3">
                        <label for="daily_loss_limit" class="form-label">Daily Loss Limit Percentage:</label>
                        <input type="number" step="0.01" class="form-control" id="daily_loss_limit" name="DAILY_LOSS_LIMIT_PERCENTAGE" value="{{ env.DAILY_LOSS_LIMIT_PERCENTAGE }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
